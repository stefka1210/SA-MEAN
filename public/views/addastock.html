    <div class="subMenu">
        <div class="menuHead">Stock Setting</div>

                <a href="/scraper/addastock" >add a stock</a>

            <form name="addStockForm" ng-submit="submitForm()">
                <div class="formGroup">

                    </label>
                    <input type="text" name="ratesurl" class="" ng-model="stock_ratesurl">
                </div>
                <div class="formGroup">
                    <label>
                        <span>Index-Membership</span>
                    </label>
                    <input type="text" name="indexMembership" class="" ng-model="stock_indexMembership">
